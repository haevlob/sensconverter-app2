name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # Совместимо с Buildozer

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache git libncurses5-dev libssl-dev libsqlite3-dev libreadline-dev libgmp3-dev libmpfr-dev libmpc-dev zlib1g-dev unzip wget python3-pip python3-venv

      - name: Install Cython and Buildozer
        run: |
          pip3 install --user --upgrade Cython==0.29.33 virtualenv  # Фикс для совместимости
          pip3 install --user --upgrade buildozer

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          key: \( {{ runner.os }}-buildozer-global- \){{ hashFiles('buildozer.spec') }}
          path: .buildozer

      - name: Accept Android SDK licenses
        run: |
          mkdir -p ~/.android
          echo "y" | sdkmanager --licenses || true  # Автоматическое "y" для всех лицензий
          yes | sdkmanager --licenses  # Альтернатива с yes

      - name: Build APK
        run: buildozer -v android debug  # Verbose для детальных логов

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sensitivity-converter-apk
          path: bin/*.apk  # Путь к APK
