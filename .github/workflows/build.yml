name: Build APK

on:
  push:
    branches:
      - main  # Сработает на push в main; измените на вашу ветку

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Скачивает код репозитория

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug  # Команда сборки (debug — для тестирования)
          workdir: .  # Рабочая директория (корень проекта)
          buildozer_version: stable  # Версия Buildozer

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sensitivity-converter-apk  # Название артефакта
          path: ${{ steps.buildozer.outputs.filename }}  # Путь к собранному APK
