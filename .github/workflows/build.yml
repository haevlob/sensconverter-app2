name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04  # Стабильная версия
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Стабильная для Kivy

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk zip unzip python3-pip autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev libjpeg-dev libpng-dev libltdl-dev
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Clear Buildozer cache
        run: rm -rf .buildozer

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk